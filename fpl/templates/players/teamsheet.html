{% extends "base.html" %}
{% block content %}
{{name}}
<a href="{% url 'home' %}">Home</a>
{% if user.is_authenticated %}
<a href="{% url 'index' team_id %}">Choose Team</a>
{% endif %}
{% for player in players %}
<p> {{player}}: {{player.points}} </p>
{% endfor %}
<h3>Total Points: {{total}} </h3>
{% endblock content %}
