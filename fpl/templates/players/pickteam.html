{% extends "base.html" %}
{% block content %} 

<div class="wrapper">
    <h1>Pick Captain</h1>
    <h3>Current Captain: {{captain}} </h3>
    <br>
    <form method="post">
        {% csrf_token %}
        <h2>Starting</h2>
        <br>
        {% for p in players %}
        <h4><label for="captain">{{p}}</label>
        <input type="radio" name="captain" value="{{p}}">
        </h4>
        <br>
        <br>
        {% endfor %}
        <input type="submit" value="submit" class="btn">
    </form>
        <br /><br />
        <h2>Substitutes</h2>
        <br>
        {% for ex in extras %}
        <h4>{{ex}}</h4>
        <br />
        {% endfor %}
</div>
{% endblock content %}
