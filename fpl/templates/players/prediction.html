{% extends 'base.html' %}
{% block content %}

  <div class="wrapper">

    <h1 class="dream-team-title">Predictions...</h1>

    <section class="predictions-container">

      <table class="predictions-table">
        <thead class="predictions-head">
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Predicted</th>
            <th>Position</th>
          </tr>
        </thead>

        <tbody class="predictions-body">
          {% for p, n, po in mylist %}
          <tr>
            <td>{{forloop.counter}}.</td>
            <td>{{n}}</td>
            <td>{{p}}</td>
            <td>{{po}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </div>

  <!-- {% for p,n,po in mylist %}
    {{p}}---{{n}}---{{po}}
    <br>
  {% endfor %} -->

{% endblock content %}
