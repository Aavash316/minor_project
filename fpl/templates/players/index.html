{% extends 'base.html' %}
{% block content %}
{% for t in team %}
<h2> {{t.name}} </h2>
<br>
{% endfor %}
<h1> {{respond}} </h1>
<br>
{% if user.is_authenticated %}
<h2>Manager Name: {{user}}</h2>
<br>
{% endif %}
