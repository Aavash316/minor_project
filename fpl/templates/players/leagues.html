{% extends 'base.html' %} {% block content %}
<style>
  table,
  th,
  td {
    border: 1px solid black;
  }
</style>
<h1>League</h1>
<table style="width: 100%">
  <tr>
    <th>Team</th>
    <th>User</th>
    <th>Points</th>
  </tr>
  {% for l in lis %}
  <tr>
    <td>{{forloop.counter}} {{l.name}}</td>
    <td>{{l.user}}</td>
    <td>{{l.total_points}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
