{% extends 'base.html' %}
{% block content %}
<h3>Login</h3>
<br><br>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h4>Username:</h4>
    {{form.username}}
    <br><br>
    <h4>Password:</h4>
    {{form.password}}
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<br>
<br>
<h3>Don't have an account?<a href="{% url 'register' %}"><br><br> Create</a> new account</h3>
{% endblock content %}
